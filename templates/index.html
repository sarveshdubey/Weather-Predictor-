<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Prediction</title>
  </head>
  <body>

    
  <div class="container mt-3">
     <h2>Weather Report</h2>
     <br>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="lat"><strong>Lattitude</strong></label>
      <input type="number" step=any value="lat" name="lat" ></input>
      <label for="lon"><strong>Longitude</strong></label>
      <input type="number" step=any value="lon" name="lon"></input>
    </div>
      <input class="btn btn-primary btn-lg btn-block" type="submit" value='Submit'>
  </form> 
  <br>
   <span><strong>Place: </strong> {{context.city}} , ({{context.country}})</span><br>
   <span><strong>Description: </strong> {{context.description}} </span><br>
   <span><strong>Humidity: </strong> {{context.humidity}} </span><br>
   <span><strong>Windspeed: </strong> {{context.windspeed}} </span><br>
   <span><strong>Visibility: </strong> {{context.visibility}} </span><br>
   <br>
   <br>
    <h2>Predict the Weather</h2>
    <br>
   <form action="result" method="GET">
    {% csrf_token %}

    <div class="form-group">
      <label> <strong>Temperature(K) </strong></label>
      <input class="form-control" placeholder="Temperature(K) e.g. 273.23" required type="number" step="any" name="Temp">
    </div>
     <br>

    <div class="form-group">
    <label> <strong>Maximun Temperature(K)</strong> </label>
      <input class="form-control" placeholder="Max. Temperature" required type="number" step="any" name="Max_Temp">
    </div>
      <br>
    
    <div class="form-group">
      <label> <strong>Minimum Temperature(K) </strong></label>
      <input class="form-control" placeholder="Min. Temperature" required type="number" step="any" name="Min_Temp">
    </div>
       <br>

    <div class="form-group">
      <label> <strong>Humidity(%) </strong></label>
      <input class="form-control" placeholder="Humidity in %" required type="number" step="any" name="Humidity">
    </div>
      <br>

    <div class="form-group">
       <label><strong> Windspeed (km/h)</strong> </label>
      <input class="form-control" placeholder="Windspeed e.g 2.45,11.26" required type="number" step="any" name="Windspeed">
    </div> 
       <br>

    <div class="form-group">
      <label> <strong>Visibility</strong> </label>
      <input class="form-control" placeholder="Visibility e.g. 10000, 5000" required type="number" step="any" name="Visibility">
    </div>
       <br>
    
    <div class="form-group">
      <label for="Description"><strong>Choose a Description:</strong></label>

        <select name="Description_n" id="Description_n">
           <option value="0" >0 = Broken Clouds</option>
           <option value="1" >1 = Clear Sky</option>
           <option value="2" >2 = Moderate Rain</option>
           <option value="3" >3 = Haze</option>
           <option value="4" >4 = Light Rain</option>
           <option value="5" >5 = Mist</option>
           <option value="6" >6 = Very Heavy Rain</option>
           <option value="7" >7 = Overcast Clouds</option>
           <option value="8" >8 = Scattered Clouds</option>
           
        </select>
      
    </div>
      <br>
    
    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

  </form>
 

  
      
   

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
